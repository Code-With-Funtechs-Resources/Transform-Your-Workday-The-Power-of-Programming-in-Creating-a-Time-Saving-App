<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/fun.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="main_container">
        <div class="width-400-max fit">
           <div class="border padding-20 roundEdgeSmall">
            <div class="text-primary text-bold">YOUR MARK IS:</div>
            <h1 class="text-big text-bold" id="display_mark">0%</h1>
           </div>
            <div class="margin-top-50"></div>
            <div class="section">
                <label for="section-a" class="text-bold text-small text-primary block margin-bottom-10">SECTION A</label>
                <input id="section_a" type="number" class="input borderedInput fit" placeholder="Enter the mark for the first section">
            </div>
            <div class="margin-top-30"></div>
            <div class="section">
                <label for="section-b" class="text-bold text-small text-primary block margin-bottom-10">SECTION B</label>
                <input id="section_b" type="number" class="input borderedInput fit" placeholder="Enter the mark for the second section">
            </div>
            <div class="margin-top-40">
                <button id="submit" class="fit button text-bold primary raised">Get Marks</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
